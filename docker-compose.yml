version: '3.8'

services:
  # PostgreSQL 16 Database
  postgres:
    image: postgres:16
    container_name: wander_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wander}
      POSTGRES_USER: ${POSTGRES_USER:-wander_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wander_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wander_network

  # Redis 7 Cache
  redis:
    image: redis:7
    container_name: wander_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-CHANGE_ME}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-CHANGE_ME}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - wander_network

  # Node/TypeScript API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: wander_api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-wander_user}:${POSTGRES_PASSWORD:-CHANGE_ME}@postgres:5432/${POSTGRES_DB:-wander}
      REDIS_URL: redis://:${REDIS_PASSWORD:-CHANGE_ME}@redis:6379
      API_PORT: ${API_PORT:-8000}
      DEBUG_PORT: ${DEBUG_PORT:-9229}
    ports:
      - "${API_PORT:-8000}:8000"
      - "${DEBUG_PORT:-9229}:9229"
    volumes:
      - ./api/src:/app/src
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - wander_network

  # React/TypeScript Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: wander_frontend
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wander_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wander_network:
    driver: bridge
