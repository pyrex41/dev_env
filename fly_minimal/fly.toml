# Fly.io Minimal Test Machine
# Lean Linux environment for testing setup scripts via SSH
# Region: DFW (Dallas), single machine, auto-stopped when idle
# NO PERSISTENT STORAGE - Fresh start every time

app = 'wander-test-minimal'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 22
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
