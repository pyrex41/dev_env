# fly.toml app configuration file for dev_env minimal deployment
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'dev-env-minimal'
primary_region = 'dfw'

# Build configuration
# Fly will automatically build from Dockerfile using remote builder
[build]

# Auto-stop configuration - single machine that stops when idle
[http_service]
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

# No HTTP service needed - this is an SSH-only machine
# Fly's SSH proxy handles all connections

[[services]]
  protocol = "tcp"
  internal_port = 22

  [[services.ports]]
    port = 22

[[vm]]
  size = 'shared-cpu-2x'
  memory = '2048mb'

# Enable Docker-in-Docker support
[experimental]
  auto_rollback = true

[env]
  DOCKER_HOST = "unix:///var/run/docker.sock"
