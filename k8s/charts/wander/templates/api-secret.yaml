{{- if .Values.api.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wander.fullname" . }}-api-secrets
  labels:
    {{- include "wander.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
type: Opaque
stringData:
  {{- if .Values.secrets.api.DATABASE_URL }}
  DATABASE_URL: {{ .Values.secrets.api.DATABASE_URL | quote }}
  {{- else }}
  DATABASE_URL: "postgresql://{{ .Values.postgresql.auth.username }}:$(POSTGRES_PASSWORD)@{{ include "wander.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
  {{- end }}
  {{- if .Values.secrets.api.REDIS_URL }}
  REDIS_URL: {{ .Values.secrets.api.REDIS_URL | quote }}
  {{- else }}
  REDIS_URL: "redis://:$(REDIS_PASSWORD)@{{ include "wander.fullname" . }}-redis-master:6379"
  {{- end }}
  {{- if .Values.secrets.api.JWT_SECRET }}
  JWT_SECRET: {{ .Values.secrets.api.JWT_SECRET | quote }}
  {{- end }}
  {{- if .Values.secrets.api.SESSION_SECRET }}
  SESSION_SECRET: {{ .Values.secrets.api.SESSION_SECRET | quote }}
  {{- end }}
{{- end }}
