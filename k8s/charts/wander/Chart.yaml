apiVersion: v2
name: wander
description: Wander - Full-stack web application with React frontend and Node.js API
type: application
version: 1.0.0
appVersion: "1.0.0"

maintainers:
  - name: Wander Team

keywords:
  - wander
  - react
  - nodejs
  - postgresql
  - redis

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
